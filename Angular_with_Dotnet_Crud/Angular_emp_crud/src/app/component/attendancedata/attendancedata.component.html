<div class="container mt-5">
    <h2 class="text-center mb-4">Employee Attendance Data</h2>
    <div class="table-responsive">
      <table class="table table-striped table-bordered shadow-sm">
        <thead class="table-dark">
          <tr>
            <th>Emp ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Active</th>
            <th>Time In</th>
            <th>Time Out</th>
            <th>Total Hours</th>
            <th>Status</th>
            <th>Action</th> 
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let emp of attendanceData">
            <td>{{ emp.empid }}</td>
            <td>{{ emp.firstname }}</td>
            <td>{{ emp.lastname }}</td>
            <td>{{ emp.isactive ? 'Yes' : 'No' }}</td>
            <td>{{ emp.timein }}</td>
            <td>{{ emp.timeout }}</td>
            <td>{{ emp.total }}</td>
            <td>{{ emp.status || 'N/A' }}</td>
            <td> 
              <button class="btn btn-warning btn-sm" (click)="navigateToUpdateAttendance(emp)">
                <i class="bi bi-pencil"></i> Edit
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
</div>
